<!doctype html>
<html>
    <head>
        <title>Wasm Static Site</title>
    </head>
    <body>
        <h1>Running WebAssembly on a Static Site</h1>
        <script type="module">
            import init, { Timer, Time } from "./pkg/timer_wasm.js";

            async function run() {
                await init();
                const timer = Timer.start();
                console.log(timer.end(Time.Millis));
            }

            run();
        </script>
    </body>
</html>
